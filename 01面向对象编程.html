<body>
    <script>
        // 面向对象编程
        // 面向对象是一种程序的设计思想， 与之相对的编程思想叫做面向过程

        // 比如我们想要用代码描绘这样一个场景， 有一个叫做xiaoA的猫， 吃了一个苹果， 又吃了一条鱼， 然后又有一只叫做xiaoB的猫， 吃了一根香蕉。

        // 面向过程
        function xiaoAEatApple() {};

        function xiaoAEatFish() {};

        function xiaoBEatBanana() {};

        xiaoAEatApple();
        xiaoAEatFish();
        xiaoBEatBanana();

        // 面向对象
        function Cat(name) {
            this.name = name;
        }

        Cat.prototype.eat = function (something) {}

        var xiaoA = new Cat("xiaoA");
        var xiaoB = new Cat("xiaoB");

        xiaoA.eat("apple");
        xiaoA.eat("fish");
        xiaoB.eat("Banana");

        // 面向对象编程的特点：
        // 1、面向对象注重于抽象事物，而面向过程注重于叙述事物。
        // 2、面向对象逻辑清晰有条理，而面向过程比较方面。
        // 3、JS通过函数和原型，模拟了传统面向对象编程中类的概念实现了面向对象的编程模式。
        // 4、面向对象的编程思想，主要为了实现3件事，封装，继承和多态。
    </script>
</body>

</html>
