    <script>
        // class和继承
        // constructor
        // 属性
        // 方法

        // class
        class Student {
            constructor(name, number) {
                this.name = name
                this.number = number
                // this.gender = 'male'
            }
            sayHi() {
                console.log(
                    '姓名 ${this.name}, 学号 ${this.number}'
                )
                // console.log(
                // '姓名' + this.name + ',学号' + this.number
                // )
            }
            //     study(){

            // }
        }

        //  通过类声明对象/实例
        let xialuo = new Student('夏洛', 100)
        console.log(xialuo.name)
        console.log(xialuo.number)
        xialuo.sayHi()

        let madongmei = new Student('马冬梅', 101)
        console.log(madongmei.name)
        console.log(madongmei.number)
        madongmei.sayHi()

        // 继承
        // extends
        // super
        // 扩展或重写方法
        // 父类
        class People {
            constructor(name) {
                this.name = name
            }
            eat() {
                console.log('${this.name} eat something')
            }
        }

        // 子类
        class Student extends People {
            constructor(name, number) {
                super(name)
                this.number = number
            }
            sayHi() {
                console.log('姓名 ${this.name} 学号 ${this.number}')
            }
        }
        // 子类
        class Teacher extends People {
            constructor(name, major) {
                super(name)
                this.major = major
            }
            teach() {
                console.log('${this.name}教授${this.major}')
            }
        }

        // 实例
        let xialuo = new Student('夏洛', 100)
        console.log(xialuo.name)
        console.log(xialuo.number)
        xialuo.sayHi()
        xialuo.eat()

        // 实例
        let wanglaoshi = new Teacher('王老师', '语文')
        console.log(wanglaoshi.name)
        console.log(wanglaoshi.number)
        wanglaoshi.teach()
        wanglaoshi.eat()

        // 原型
        // class 实际上是函数，可见是语法糖
        typeof People //  'function'
        typeof Student  //  'function'

        // 隐藏原型和显示原型
        console.log(xialuo.__proto__)
        console.log(Student.prototype)
        console.log(xialuo.__proto__ === Student.prototype)

        // 原型关系
        // 1、每个class都有显示原型prototype
        // 2、每个实例都有隐式原型__proto__
        // 3、实例的__proto__指向对应class的prototype

        // 基于原型的执行规则
        // 1、获取属性xialuo, name或执行方法xialuo.sayHi()时
        // 2、先在自身属性和方法寻找
        // 3、如果找不到则自动去__proto__ 中寻找

        // 原型链
        console.log(Student.prototype.__proto__)
        console.log(People.prototype)
        console.log(People.prototype === Student.prototype.__proto__)

        //重要提示
        // class是ES6语法规范，有ECMA委员会发布
        // // ECMA只规定语法规则，即我们代码的书写规范，不规定如何实现
        // 以上实现方式都是V8引擎的实现方式，也是主流的

        手写简易的jQuery
        class jQuery {
            constructor(selector) {
                const result = document.querySelectorAll(selector)
                const length = result.length
                for (let i = 0; i < length; i++) {
                    this[i] = result[i]
                }
                this.length = length
            }
            get(index) {
                return this[this]
            }
            each(fn) {
                for (let i = 0; i < this.length; i++) {
                    const elem = this[i]
                    fn(elem)
                }
            }
            on(type, fn) {
                return this.each(elem => {
                    elem.addEventListener(type, fn, false)
                })
            }
            // 扩展很多 DOM API
        }

        // 插件
        jQuery.prototype.dialog = function (info) {
            alert(info)
        }

        // “造轮子”
        class myJQuery extends jQuery {
            constructor(selector) {
                super(selector)
            }
            // 扩展自己的方法
            addClass(className) {

            }
            style(data) {

            }
        }
