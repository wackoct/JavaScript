<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建10个’<a>‘标签，点击的时候弹出来对应的序号
        let i, a
        for (let i = 0; i < 10; i++) {
            a = document.createElement('a')
            a.innerHTML = i + '<br>'
            a.addEventListener('click', function (e) {
                e.preventDefault()
                alert(i)
            })
            document.body.appendChild(a)

        }

        // 作用域
        // 全局作用域
        // 函数作用域
        // 块级作用域

        // 自由变量
        // 1、一个变量在当前作用域没有定义，但被使用了
        // 2、向上级作用域，一层一层依次寻找，直至找到为止
        // 3、如果到全局作用域都没找到，则报错 xx is not defined

        // 闭包
        // 作用域应用的特殊情况，有两种表现:
        // 函数作为参数被传递
        function print(fn) {
            let a = 200
            fn()
        }
        let a = 100
        function fn() {
            console.log(a)
        }
        print(fn)  // 100

        // 函数作为返回值被返回
        function create() {
            let a = 100
            return function () {
                console.log(a)
            }
        }

        let fn = create()
        let a = 200
        fn() //  100

        // 所有的自由变量的查找，是在函数定义的地方，向上级作用域查找
        // 不是在执行的地方！！！

        // this
        // 作为普通函数
        // 使用call apply bind
        // 作为对象方法被调用
        // 在class方法中调用
        // 箭头函数

        function fn1() {
            console.log(this)
        }
        fn() // window

        fn1.call({ x: 100 })  // {x:100}

        const fn2 = fn1.bind({ x: 200 })
        fn2()  // {x:200}

        const zhangsan = {
            name: '张三',
            sayHi() {
                // this 即当前对象
                console.log(this)
            },
            wait() {
                setTimeout(function () {
                    // this === window
                    console.log(this)
                })
            }
        }

        const zhangsan = {
            name: '张三',
            sayHi() {
                // this 即当前对象
                console.log(this)
            },
            waitAgain() {
                setTimeout(() => {
                    // this 即当前对象
                    console.log(this)
                })
            }
        }


        class People {
            constructor(name) {
                this.name = name
                this.age = 20
            }
            sayHi() {
                console.log(this)
            }
        }
        const zhangsan = new People('张三')
        zhangsan.sayHi()  // zhangsan对象

        // 手写bind函数
        function fn1(a, b, c) {
            console.log('this', this)
            console.log(a, b, c)
            return 'this is fn1'
        }
        const fn2 = fn1.bind({ x: 100 }, 10, 20, 30)
        const res = fn2()
        console.log(res)

        // 模拟 bind
        Function.prototype.bind1 = function () {
            // 将参数解析为数组
            const args = Array.prototype.slice.call(arguments)
            // 获取this (取出数组第一项，数组剩余的就是传递的参数)
            const t = args.shift()

            // fn1.bind(...)中的fn1
            const self = this  // 当前函数
            // 返回一个函数
            return function () {
                // 执行原函数，并返回结果
                return self.apply(t, args)
            }
        }

        function fn1(a, b, c) {
            console.log('this', this)
            console.log(a, b, c)
            return 'this is fn1'
        }

        const fn2 = fn1.bind1({ x: 100 }, 10, 20, 30)
        const res = fn2()
        console.log(res)

        // 实际开发中闭包的应用
        // 隐藏数据
        // 如做一个简单的cache工具

        // 闭包隐藏数据，只提供 API
        function createCache() {
            const data = {}  // 闭包中的数据，被隐藏，不被外界访问
            return {
                set: function (key, val) {
                    data[key] = val
                },
                get: function (key) {
                    return data[key]
                }
            }
        }

        const c = createCache()
        c.set('a', 100)
        console.log(c.get('a'))

        // 小结
        // 作用域和自由变量
        // 闭包：两种常见方式&自由变量查找规则
        // this
    </script>
</body>

</html>
